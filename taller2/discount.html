<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <link rel="stylesheet" href="discount.css">
</head>
<body>
    <header>
        <h1>Discount</h1>
    </header>
    <main>
        <h3>Calculate Discount</h3>
        <section class="cards-section">
            <div class="product-card card1">
                <h5>Laptop</h5>
                <!-- <p class="Result-discount-percent">-0%</p>
                <p class="product-price-old" value="1000">$1000</p>
                <p class="product-price-new">$0</p> -->
                <p class="Result-discount-percent">$2000</p>
            </div>
            <div class="product-card card2">
                <h5>Phone</h5>
                <!-- <p class="Result-discount-percent"></p>
                <p class="product-price-old"></p>
                <p class="product-price-new"></p> -->
                <p class="Result-discount-percent">$1500</p>
            </div>
            <div class="product-card card3">
                <h5>Tablet</h5>
                <!-- <p class="Result-discount-percent">-0%</p>
                <p class="product-price-old">$0</p>
                <p class="product-price-new">$0</p> -->
                <p class="Result-discount-percent">$1000</p>
            </div>
        </section>
        <section class="calculate-section">
            <!-- <input id="original-price" type="number" placeholder="Type the original price"><br> -->
            <select name="Price" id="original-price">
                <option value="no seleted">Select One</option>
                <option value="2000">Laptop</option>
                <option value="1500">Phone</option>
                <option value="1000">Tablet</option>
            </select>
            <input  id="discount-input" type="number" placeholder="Type your Discount"><br>
            <label for="coupons">Coupons</label>
            <select name="Coupons" id="coupons">
                <option value="0">No Coupon</option>
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
            </select>
            <button onclick="calculate()">Calculate</button>
        </section>
        <p id="display"></p>
        <p class="saved"></p>
    </main>
    <script src="discount.js"></script>
</body>
</html>
